type Swap {
  id: ID!
  idIndexed: Bytes!         # bytes32 indexed id
  sender: Bytes!            # address indexed sender
  amount0: BigInt!
  amount1: BigInt!
  sqrtPriceX96: BigInt!
  liquidity: BigInt!
  tick: Int!
  fee: Int!
}

type Transfer {
  id: ID!
  from: Bytes!              # address indexed from
  to: Bytes!                # address indexed to
  tokenId: BigInt!          # uint256 indexed id
}
